name: NuGet

on:
  create:
    tags:
      - v*

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout from git
      uses: actions/checkout@v1

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100

    - name: Build
      run: dotnet build --configuration Release

    - name: Run unit tests
      run: dotnet test --configuration Release

    - name: Generate build number
      id: buildnumber
      uses: einaregilsson/build-number@v2 
      with:
        token: ${{secrets.github_token}}        
      
    - name: Generate nuget package
      run: dotnet pack --configuration Release -o nupkg  -p:Version $BUILD_NUMBER  
      
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: ./nupkg/*.nupkg
        path: BUILD_NUMBER

    - name: Publish nuget package
      run: find . -name *.nupkg -type f -print0 | xargs -0 -I pkg dotnet nuget push pkg -k $nuget_api_key -s "https://api.nuget.org/v3/index.json" --skip-duplicate
      env:
        nuget_api_key: ${{ secrets.NUGET_API_KEY }}
      
