name: NuGet

on:
  push:
    branches: [ master ]

jobs:
  publish-nuget:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout from git
      uses: actions/checkout@v1

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100

    - name: Build
      run: dotnet build --configuration Release

    - name: Run unit tests
      run: dotnet test --configuration Release
      
    - name: Fetch tags for GitVersion
      run: git fetch --prune

    - name: Fetch master for GitVersion
      if: github.ref != 'refs/heads/master'
      run: git branch --create-reflog master origin/master

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0.9.2
      with:
          versionSpec: '5.2.x'
    - name: Use GitVersion
      id: gitversion # step id used as reference for output values
      uses: gittools/actions/gitversion/execute@v0.9.2
      
    - name: Generate nuget package
      run: dotnet pack --configuration Release -o nupkg -p:Version="${{ steps.gitversion.outputs.NuGetVersionV2 }}" ./Simple.HttpClientFactory/Simple.HttpClientFactory.csproj 

    - name: Publish nuget package
      run: find . -name *.nupkg -type f -print0 | xargs -0 -I pkg dotnet nuget push pkg -k $nuget_api_key -s "https://api.nuget.org/v3/index.json" --skip-duplicate
      env:
        nuget_api_key: ${{ secrets.NUGET_API_KEY }}    
     
    - name: Set version tag
      uses: avakar/tag-and-release@v1
      with:
          release_name: Release v${{ steps.gitversion.outputs.NuGetVersionV2 }}
          tag_name: "${{ steps.gitversion.outputs.NuGetVersionV2 }}"
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
