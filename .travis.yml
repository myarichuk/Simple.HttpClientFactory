language: csharp
solution: Simple.HttpClientFactory.sln
mono: none
dist: bionic
dotnet: 5.0.100
before_install:
- bash ./tools/travis-ci-install-sonar.sh
install:
  - dotnet restore
script:
- bash apt-get update
- bash apt-get install -y apt-transport-https
- bash apt-get update
- bash apt-get install -y dotnet-sdk-3.1
- bash ./tools/travis-ci-build.sh
